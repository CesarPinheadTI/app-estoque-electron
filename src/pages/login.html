<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Controle de Estoque</title>
</head>
<body>
    <div class="div-login-card">
    <h1 class="div-login-button">Login</h1>
        <div class="div-login-input">
            <label for="input-email">Email:</label>
            <input type="email" id="input-email" placeholder="mario@bros.com">
        </div>
        <div class="div-login-input">
            <label for="input-password">Senha:</label>
            <input type="password" id="input-password" placeholder="peach1234">
        </div>
        <div class="div-login-button">
            <button id="button-submit"><img src="../../assets/greenmushr.png" width="15px"></button>
        </div>
        <div id="failedAlert">
            <audio src="../../assets/failed.mp3" id="failed"></audio>
            <p>Email ou senha inv√°lidos!</p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
